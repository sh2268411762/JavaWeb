<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/inputLabel.css">
    <title>删除商品</title>
</head>
<body background="../image/06.jpg" style="background-repeat: no-repeat;background-attachment:
fixed;background-size: 100% 100%;">

<div class="inputBox">
    <h1 id="l1">删除商品</h1>
    <p><label>
        <strong>商品名称：</strong><input id="commodity" type="password" name="password" placeholder="请输入商品名称">
    </label></p>


    <p><label>
        <strong>商品编号：</strong><input id="number" type="password" name="password" placeholder="请输入商品编号">
    </label></p>


    <p><label>
        <strong>供应商号：</strong><input id="supplierName" type="password" name="password" placeholder="请输入供应商号">
    </label></p>


    <p><label>
        <strong>批准文号：</strong><input id="approvalNumber" type="password" name="password" placeholder="请输入批准文号">
    </label></p>


    <div class="inputCustomer">
        <input type="submit" value="删除商品">
        <button><a id="index-href" href="../index.html"><span>回到首页</span></a>
        </button>
    </div>


</div>
</body>
</html>
