<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/inputLabel.css">

    <title>添加商品</title>
</head>
<body background="../image/06.jpg" style="background-repeat: no-repeat;background-attachment:
fixed;background-size: 100% 100%;">

<div class="inputBox">
    <h1 id="l1">新增商品</h1>
    <p><label>
        <strong>商品名称：</strong><input id="customer" type="password" name="password" placeholder="请输入商品名称">
    </label></p>

    <p><label>
        <strong>商品单价：</strong><input id="address" type="password" name="password" placeholder="请输入商品单价">
    </label></p>

    <p><label>
        <strong>商品编号：</strong><input id="number" type="password" name="password" placeholder="请输入商品编号">
    </label></p>

    <p><label>
        <strong>商品产地：</strong><input id="telephone" type="password" name="password" placeholder="请输入商品产地">
    </label></p>

    <p><label>
        <strong>供应商号：</strong><input id="postalCode" type="password" name="password" placeholder="请输入供应商号">
    </label></p>

    <p><label>
        <strong>商品规格：</strong><input id="fax" type="password" name="password" placeholder="请输入商品规格">
    </label></p>

    <p><label>
        <strong>批准文号：</strong><input id="eMail" type="password" name="password" placeholder="请输入批准文号">
    </label></p>

    <p><label>
        <strong>商品描述：</strong><input id="bankOfDeposit" type="password" name="password" placeholder="请输入商品描述">
    </label></p>


    <div class="inputCustomer">
        <input type="submit" value="添加商品">
        <button><a id="index-href" href="../index.html"><span>回到首页</span></a>
        </button>
    </div>


</div>
</body>
</html>
