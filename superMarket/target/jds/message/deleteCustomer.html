<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/inputLabel.css">

    <title>删除客户</title>
</head>
<body background="../image/06.jpg" style="background-repeat: no-repeat;background-attachment: fixed;
            background-size: 100% 100%;">
<div class="inputBox">

    <h1 id="l1">删除客户</h1>

    <p><label>
        <strong>客户姓名：</strong><input id="customer" type="password" name="password" placeholder="请输入客户名">
    </label></p>

    <p><label>
        <strong>客户编号：</strong><input id="number" type="password" name="password" placeholder="请输入客户编号">
    </label></p>

    <p><label>
        <strong>客户电话：</strong><input id="telephone" type="password" name="password" placeholder="请输入客户电话">
    </label></p>


    <p><label>
        <strong>电子邮箱：</strong><input id="eMail" type="password" name="password" placeholder="请输入客户电子邮箱">
    </label></p>

    <p><label>
        <strong>开户银行：</strong><input id="bankOfDeposit" type="password" name="password" placeholder="请输入客户开户银行">
    </label></p>

    <p><label>
        <strong>银行账号：</strong><input id="bankAccount" type="password" name="password" placeholder="请输入客户银行账号">
    </label></p>


    <div class="inputCustomer">
        <input type="submit" value="删除用户">
        <button><a id="index-href" href="../index.html"><span>回到首页</span></a>
        </button>
    </div>


</div>

</body>
</html>
