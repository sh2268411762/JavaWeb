<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/inputLabel.css">

    <title>新增供应商</title>
</head>
<body background="../image/06.jpg" style="background-repeat: no-repeat;background-attachment:
fixed;background-size: 100% 100%;">

<div class="inputBox">
    <h1 id="l1">新增供应商</h1>
    <p><label>
        <strong>名称：</strong><input id="supplier" type="password" name="password" placeholder="请输入供应商名称">
    </label></p>

    <p><label>
        <strong>编号：</strong><input id="supplierNumber" type="password" name="password" placeholder="请输入供应商编号">
    </label></p>

    <p><label>
        <strong>地址：</strong><input id="supplierAddress" type="password" name="password" placeholder="请输入供应商地址">
    </label></p>

    <p><label>
        <strong>邮编：</strong><input id="postalCode" type="password" name="password" placeholder="请输入邮政编码">
    </label></p>

    <p><label>
        <strong>电话：</strong><input id="teleNumber" type="password" name="password" placeholder="请输入供应商电话">
    </label></p>

    <p><label>
        <strong>银行：</strong><input id="bankOfDeposit" type="password" name="password" placeholder="请输入供应商开户银行">
    </label></p>

    <p><label>
        <strong>账号：</strong><input id="bankAccount" type="password" name="password" placeholder="请输入供应商银行账号">
    </label></p>


    <div class="inputCommodity">
        <input type="submit" value="增加供应商">
        <button><a id="index-href" href="../index.html"><span>回到首页</span></a>
        </button>
    </div>


</div>
</body>
</html>
