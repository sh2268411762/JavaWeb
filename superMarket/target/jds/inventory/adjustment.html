<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/inputLabel.css">

    <title>价格调整</title>
</head>
<body background="../image/04.jpg" style="background-repeat: no-repeat;background-attachment:
fixed;background-size: 100% 100%;">

<div class="inputBox">
    <h1 id="l1">价格调整</h1>
    <p><label>
        <strong>商品名称：</strong><input id="customer" type="password" name="password" placeholder="请输入商品名称">
    </label></p>

    <p><label>
        <strong>商品单价：</strong><input id="address" type="password" name="password" placeholder="请输入商品原价价">
    </label></p>

    <p><label>
        <strong>修改价格：</strong><input id="number" type="password" name="password" placeholder="请输入商品修改后的价格">
    </label></p>

    <div class="inputCustomer">
        <input type="submit" value="修改价格">
        <button><a id="index-href" href="../index.html"><span>回到首页</span></a>
        </button>
    </div>


</div>
</body>
</html>
