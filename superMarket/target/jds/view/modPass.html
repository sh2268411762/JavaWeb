<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">

    <title>用户修改密码界面</title>
</head>

<script src="../jquery/jquery-1.12.4.js"></script>
<script src="../app.js"></script>
<body>
<section>
    <!-- 背景颜色 -->
    <div class="color"></div>
    <div class="color"></div>
    <div class="color"></div>
    <div class="box">
        <!-- 背景圆 -->
        <div class="circle" style="--x:0"></div>
        <div class="circle" style="--x:1"></div>
        <div class="circle" style="--x:2"></div>
        <div class="circle" style="--x:3"></div>
        <div class="circle" style="--x:4"></div>
        <!-- 登录框 -->
        <div class="container">
            <div class="form">
                <h2>修改密码</h2>
                <form id="modPass_form" method="post" action="../modpass" enctype="application/x-www-form-urlencoded">
                    <div class="inputBox">
                        <label>
                            <input id="username" type="text" name="username" placeholder="请输入用户名">
                        </label>
                    </div>

                    <div class="inputBox">
                        <label>
                            <input id="password" type="password" name="password" placeholder="请输入原密码">
                        </label>
                    </div>

                    <div class="inputBox">
                        <label>
                            <input id="newPassword" type="password" name="password" placeholder="请输入新密码">
                        </label>
                    </div>

                    <div class="inputBox">
                        <input type="submit" value="修改">
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
</body>

</html>
