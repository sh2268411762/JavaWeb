<!DOCTYPE html>
<html>
<head>
    <title>公告详情</title>
    <link href="../../css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../../resource/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../../css/orderList.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- js -->
    <script src="../../resource/js/jquery.min.js"></script>
    <!-- //js -->
    <!-- for-mobile-apps -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
    function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- //for-mobile-apps -->
    <!-- start-smoth-scrolling -->
    <script type="text/javascript" src="../../js/move-top.js"></script>
    <script type="text/javascript" src="../../js/easing.js"></script>
    <script type="text/javascript" src="../../js/dateFormat.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
            });
        });
    </script>
    <!-- start-smoth-scrolling -->
</head>

<body>
<div class="psd">
    <div class="container">
        <!-- header -->
        <div class="header">
            <div class="logo-right">
                <span class="menu"><img src="../../images/menu.png" alt=" "/></span>
            </div>
            <!-- script for menu -->
            <script>
                $( "span.menu" ).click(function() {
                    $( "ul.nav1" ).slideToggle( 300, function() {
                        // Animation complete.
                    });
                });
            </script>
            <!-- //script for menu -->
        </div>
        <!-- //header -->
        <!-- single -->
        <div style="color:white">

        </div>
        <div class="single">
            <div class="clearfix"> </div>
            <div class="three-com">
                <div class="leave-comment">
                    <h3 class="contemplate-center">最近公告详情</h3>
                    <form class="form-horizontal contemplate-center" style="width: 500px;margin: 0 auto" role="form">
                    </form>
                    <h3 class="contemplate-center">发布公告</h3>
                    <form class="" role="form">
                        <fieldset>
                            <div class="form-group">
                                <div class="col-sm-10" style="width: 100%">
                                    <textarea name="" style="color: black" class="form-control" id="notice" cols="30" rows="10" placeholder="请输入公告信息"></textarea>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <input type="submit" value="返回" class="back" style="margin-left: 27%; margin-top: 50px;display: inline-block">
                    <input type="submit" value="提交" id="addNotice" style="margin-left: 10px;margin-top: 50px;display: inline-block">
                </div>
            </div>
        </div>
        <!-- single -->
        <!-- footer -->
        <div class="footer" style="height: 100px">
            <div class="footer-left">
                <ul>
                    <li><a href="#"></a><span> |</span></li>
                    <li><p>提供优质的请假服务 <span>0800 (123) 4567 </span></p></li>
                </ul>
            </div>
            <div class="footer-right">
                <p>Copyright &copy; 2019.NiXteam.</p>
            </div>
        </div>
        <!-- //footer -->
    </div>
</div>
<!-- here stars scrolling icon -->
<script type="text/javascript">
    $(document).ready(function() {
        $.ajax({
            type:"GET",
            url:"/tset/notices",
            async:true,
            dataType: 'json',
            success:function (data) {
                doData(data.data);
            }
        });



        $().UItoTop({ easingType: 'easeOutQuart' });

    });

    $('.back').click(function () {
        window.location.href="manager.html";
    });

    <!--添加公告-->
    $("#addNotice").click(function () {
        var notice = $("#notice").val();
        if(notice != ""){
            $.ajax({
                type: "POST",
                url: '/tset/add',
                data: {
                    "content": notice,
                    "type": 1
                },
                dataType: "json",
                success: function (data) {
                    if (data.code == 200) {
                        alert("操作成功");
                        window.location.href="managerNotice.html";
                    }
                    else {
                        alert("操作失败");
                    }
                },
                error: function () {
                    alert("操作失败");
                }
            });
        }else {
            alert("公告不能为空");
        }

    });

    function doData(data) {
        console.log(data);

        if(data != null && data.length > 0){
            var str = "";
            for(var i = 0; i < data.length; i++){
               str += "<p class='contemplate-center'>时间:"+data[i].updateTime+"<br><span>内容</span><br>"+data[i].content+"</p><hr>"
            }
            $('.form-horizontal').html(str);
        }

        // $('#best').val(str);
    }

</script>
<!-- //here ends scrolling icon -->
</body>
<style>
    .contemplate-center{
        text-align: center;
    }

    p{
        width: 500px;
        line-height: 2;
    }

    .contemplate-center span{
        font-weight: bold;
        color: black;
    }
</style>
</html>
