<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <script src="js/jquery@3.3.1/jquery@3.3.1/jquery.js"></script>
    <script>
        $(function () {
            $("#loginBtn").click(function () {
                $.ajax({
                    type: "post",
                    url: "loginJSON",
                    dataType: "json",   //响应体中的数据类型
                    data: {
                        username: $("#username").val(),
                        password: $("#password").val(),
                    },
                    success(r) {
                        //alert(JSON.stringify(r));
                        //r={success:true-false}
                        if(r.success)
                        {
                            $("#container").hide();
                        }
                        else
                        {
                            alert("用户名或密码输入错误")
                        }

                    }
                })
            })
        });

    </script>
</head>
<body>
主页思密达<br>
<div id="container">
<label for="username">用户名：</label><input id="username" type="text" name="username"><br>
<label for="password">密 码：</label><input id="password" type="password" name="password"><br>
    <input id="loginBtn" type="button" value="登录">
</div>

<p>四只羊</p>
<p>五只羊</p>

<a href="index.html">回到首页</a><br>
</body>
</html>
