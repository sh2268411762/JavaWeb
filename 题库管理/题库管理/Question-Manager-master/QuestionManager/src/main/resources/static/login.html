<body>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <!--                    <div class="row">
                                    <div class="col-sm-8 col-sm-offset-2 text">
                                        <h1>高校题库系统</h1>
                                    </div>
                                </div>-->
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h2>高校题库系统</h2>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">账号</label>
                                <input type="text" name="form-username" placeholder="账号..."
                                       class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">密码</label>
                                <input type="password" name="form-password" placeholder="密码..."
                                       class="form-password form-control" id="form-password">
                            </div>
                            <div class="login_type">
                                <span>类型:</span>
                                <select class="form-login">
                                    <option>学生</option>
                                    <option>教师</option>
                                </select>
                            </div>
                            <div class="login_type_teacher">
                                <span>科目:</span>
                                <select class="form-login">
                                    <option>语文</option>
                                    <option>数学</option>
                                    <option>英语</option>
                                </select>
                            </div>

                            <div>
                                <button><a href="../templates/admin/home.html"><span>登录</span></a></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 social-login">
                    <h5>忘记密码请联系老师或管理员</h5>

                </div>
            </div>
        </div>
    </div>

</div>
