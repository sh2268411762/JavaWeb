<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Bootstrap Advance Admin Template</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="/admin/assets/css/bootstrap.css" th:href="@{/admin/assets/css/bootstrap.css}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="/admin/assets/css/font-awesome.css" th:href="@{/admin/assets/css/font-awesome.css}" rel="stylesheet" />

    <script th:src="@{/admin/assets/js/jquery-1.11.1.js}"></script>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<body style="background-color: #E2E2E2;">
    <div class="container">
        <div class="row text-center " style="padding-top:100px;">
            <div class="col-md-12">
                <h2>欢迎登录高校题库管理系统后台</h2>
            </div>
        </div>
         <div class="row ">
               
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                           
                            <div class="panel-body">
                                <form id="root_login_form" action="/admin/root_login_success" role="form" method="post">
                                    <hr />
                                    <h5>请输入账号/密码</h5>
                                       <br />
                                     <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                            <input id="username" type="text" name="username" class="form-control" placeholder="账号" />
                                     </div>
                                    <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                            <input id="password" type="password" name="password" class="form-control"  placeholder="密码" />
                                        </div>
                                    <div class="form-group">
                                            <label class="checkbox-inline">
                                                <input name="rememberPassword" type="checkbox" />记住密码
                                            </label>
                                            <span class="pull-right">
                                                   <a href="index.html" >忘记密码 ? </a>
                                            </span>
                                        </div>
                                     
                                     <input id="root_login_but" type="button" class="btn btn-primary " value="登录"></a>
                                    <hr />
                                    </form>
                            </div>
                           
                        </div>
                
                
        </div>
    </div>

    <script type="text/javascript">
         $(function(){
            $("#root_login_but").click(function(){
                var $username = $("#username").val();
                var $password = $("#password").val();
                if($username == ""){
                    alert("账号不能为空!");
                    return ;
                }
                if($password == ""){
                    alert("密码不能为空!");
                    return ;
                }
                $.post("/admin/logining",{"username":$username,"password":$password},function (data) {
                    if(data == "500"){
                        alert("用户名或密码错误");
                    } else {
                        $("#root_login_form").submit();
                    }
                });
            })
        });
    </script>

</body>
</html>
